<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f2f2f2;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }
        .welcome-message {
            color: red;
            font-size: 20px;
        }
        .welcome-message span {
            color: blue;
        }
        .search-bar {
            display: flex;
            align-items: center;
            position: relative;
        }
        .search-bar input {
            padding: 8px;
            width: 300px;
            border-radius: 20px;
            border: 1px solid #ddd;
        }
        .search-bar .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .profile-name {
            font-size: 16px;
        }
        .role {
            font-size: 12px;
            color: gray;
        }
        .logo {
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="welcome-message">
            Welcome Back, <span>Edward</span>
            <p>Here are your daily updates.</p>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <span class="icon">ðŸ””</span>
        </div>
        <div class="profile">
            <img src="https://via.placeholder.com/40" alt="Profile Picture">
            <div>
                <div class="profile-name">Edward Lore</div>
                <div class="role">Production Manager</div>
            </div>
        </div>
        <div class="logo">
            <img src="https://via.placeholder.com/100x30?text=Daihatsu" alt="Daihatsu Logo">
        </div>
    </div>

</body>
</html>
