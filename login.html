<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- iconify -->
   <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>
</head>
<body style="background-color: #e9e5e5;">
    <div class="container-fluid" >
        <div class="row" style="height: 43.3rem;">
            <div class="col-7 d-flex justify-content-center align-items-center">
                <div class="card" style="width: 13rem; height: 13rem; background-color: transparent; border: none; position: absolute; top: 0rem; right: 40rem;">
                    <img src="src/image/elemen 1.png" alt="">
                </div>
                <div class="card" style="background-color: transparent; width: 25rem; height: 18rem; border: none;">
                    <div class="card-body">
                      <h5 class="card-title poppins-bold d-flex justify-content-center">LOGIN</h5>
                      <h6 class="card-subtitle mb-2 text-body-secondary poppins-regular d-flex justify-content-center">Let's start today with focus and enthusiasm!</h6>
                      <form>
                        <div class="mb-3 d-flex">
                          <iconify-icon icon="octicon:person-24" class="badge d-flex justify-content-center align-items-center;" style="font-size: 23px; padding: 0.rem 0.5rem; color: black; position: absolute; right: 21rem;"></iconify-icon>
                          <input placeholder="Username" style="border-radius: 6px; padding-left: 2.5rem;" type="email" class="form-control poppins-regular" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3 d-flex">
                          <iconify-icon icon="weui:lock-outlined" class="badge d-flex justify-content-center align-items-center;" style="font-size: 23px; padding: 0.rem 0.5rem; color: black; position: absolute; right: 21rem;"></iconify-icon>
                          <input placeholder="Password" style="border-radius: 6px; padding-left: 2.5rem;" type="password" class="form-control poppins-regular" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 d-flex justify-content-end">
                          <a href="dashboard.html" class="form-check-label poppins-regular" for="exampleCheck1" style="color: #0E52A3; text-decoration: none;">Forgot Password</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="buttonLogin px-4 poppins-semibold" type="submit" >Login</button>
                        </div>
                      </form>
                      <div class="d-flex justify-content-center align-items-center mt-3">
                        <hr style="width: 49%; height: 2px; background-color: #0038FF; border: none;">
                        <span class="poppins-bold" style="margin: 0rem 2.5rem;">Login</span>
                        <hr style="width: 49%; height: 2px; background-color: #0038FF; border: none;">
                      </div>
                    </div>
                </div>
                <div class="card" style="width: 13rem; height: 13rem; background-color: transparent; border: none; position: absolute; top: 29.3rem; right: 83rem;">
                    <img src="src/image/elemen 2.png" alt="">
                </div>
            </div>
            <div class="col-5 d-flex justify-content-center align-items-center" style="background-image: url('src/image/background_2.png'); background-size: 40rem 44rem;">
                <img src="src/image/woman with tab.png" alt="" width="100%" height="auto">
            </div>
        </div>
    </div>
    
</body>
</html>
